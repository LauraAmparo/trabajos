<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main class="m-3">

  

    <div class="container text-center mx-auto">
        <div class="row align-items-start">
            <div class="col">
                <h1>Formulario</h1>
                <p>Por favor, complete el siguiente formulario con su información personal. Asegúrese de que todos los campos sean correctos antes de enviar.</p>
            </div>

        </div>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="Nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                       
                    
                    </div>
                    <div class="col">
                        <label for="Apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                    </div>
                </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Dirección de Email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Terminos y condiciones: Lorem ipsum dolor sit amet
                            consectetur adipisicing elit. Sapiente, voluptatibus sequi, ratione maxime, nobis at
                            expedita dolorem tenetur nesciunt fuga animi repellendus voluptas eligendi saepe ad! Maxime
                            delectus dolores ullam.</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar</button>

            </form>




        </div>
    </main>
            <script src="./js/bootstrap.bundle.js"></script>
            <script src="./js/script.js"></script>
</body>

</html>
