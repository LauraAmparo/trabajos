<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio40</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
      
      <div class="form__mapa">
        <img src="./assets/Qargon.png" alt="Logo de Qargon">
        </div>
        <div class="header__buttons">
            <a class="header__a" href="">Log in</a>
            <a class="header__a--signup" href="">Sign Up</a>
        </div>
    </header>
    <main class="main">
        <form class="form" action="" method="get">
          
            <div class="form__img">
                <img src="./assets/Location.png" alt="Location">
                <h2>Imos configurar a túa conta</h2>
                <p>Completa o formulario para obtener toda a información</p>
             </div>
            <div class="form__container">
              <div class="form__inputs">  
                <label for="name">Nome <span>*</span></label>
                <input type="name"id="name"placeholder="Escribe o teu nome">
              </div>
              
              <div class="form__inputs1">
                <label for="apellido">Apelidos <span>*</span></label>
                <input type="apellido" id="apellido"  placeholder="Escribe os teus apelidos">
              </div>
                

              <div class="form__cidade">
                <label for="cidade">Cidade</label>
                <select id="cidade" name="cidade" required>
               <option value="">Selecciona una cidade</option>
                  <option value="">Coruña</option>
                  <option value="">Lugo</option>
                  <option value="">Ourense</option>
                  <option value="">Pontevedra</option>

                </select>
              </div>
              
              <div class="form__tel">
                <label for="tel">Teléfono</label>
                <input type="tel" id="tel" placeholder="Escribe o teu teléfono">

              </div>
             
              <div class="form__email">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" placeholder="Escribe o teu correo electrónico">

              </div>
              
              <div class="form__boton">
                <button type="submit" value="Enviar formulario">Enviar</button>

              </div>
             </div>
            

              
              
             
    
 
            
            

           


      </form>
    </main>



</body>

</html>
